            buildConfigField TYPE_STRING, SUPPORT_AUTHORITY, '"' + "guide.hello.is" + '"'
            buildConfigField TYPE_STRING, MP_API_KEY, '"' + "43c61cc553f0ccf2b3e1f73bc30bbfb4" + '"'

